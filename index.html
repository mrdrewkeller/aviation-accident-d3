<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AA Dashboard</title>


  <link rel='stylesheet prefetch' href='https://necolas.github.io/normalize.css/6.0.0/normalize.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="img/manifest.json">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <html>

  <head>
    <meta charset="UTF-8">
    <title>AA Dashboard</title>




  </head>

  <body>

    <body>
      <div class="container">
        <div class="box size1 color1">
          <h1><strong>Aviation Accident Statistics</strong></h1>
        </div>
        <div class="box size1 color1">
          <div class="select-style">
          <select name="year" id="selectYear"></select>
          <select name="carrier" id="selectCarrier">
            <option value="Private">Private</option>
          </select>
          <select name="country" id="selectCountry">
            <option value="US">United States</option>
          </select>
          <select name="category" id="selectCategory">
            <option value="heli">Helicopter</option>
          </select>
          </div>
        </div>
        <div class="box size1 color1">
          <h2 class="foldable" id="foldable"></h2>
        </div>
        <div class="box size3 color3">
          <h3>Accident Severity</h3>
          <span id="severity"></span>
        </div>
        <div class="box size3 color3">
          <h3>Commercial vs. Amateur Flights</h3>
          <span id="flightType"></span>
        </div>
        <div class="box size1 color2 mapContainer">

          <span id="map">
        </span>
        </div>
      </div>

    </body>

  </html>
  <script src='http://d3js.org/topojson.v1.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>

  <script src="js/index.js"></script>

  </body>

</html>
