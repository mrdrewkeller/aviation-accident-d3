<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AA Dashboard</title>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="img/manifest.json">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <html>

  <head>
    <meta charset="UTF-8">
    <title>AA Dashboard</title>
  </head>

  <body>

    <body>
      <div class="container">
        <div class="box size100 color1">
          <h1><strong>Aviation Accident Statistics</strong></h1>
        </div>
        <div class="box size100 color1">
          <div class="select-style">
            <select name="year" id="selectYear"></select>
            <select name="country" id="selectCountry"></select>
            <select name="category" id="selectCategory"></select>
          </div>
        </div>
        <div class="box size100 color1">
          <h2 class="foldable" id="foldable"></h2>
        </div>
        <div class="box size25 color2">
          <h3>Accident Severity</h3>
          <p><span class="colorBox darkBlue"></span> Fatal</p>
          <p><span class="colorBox lightBlue"></span> Non-Fatal</p>
          <span id="severity"></span>
        </div>
        <div class="box size25 color2">
          <h3>Commercial vs. Private Flights</h3>
          <p><span class="colorBox darkBlue"></span> Commercial</p>
          <p><span class="colorBox lightBlue"></span> Private</p>
          <span id="flightType"></span>
        </div>
        <div class="box size25 color2 graphContainer">
          <h3>Accidents Per Month</h3>
          <svg id="accidentsPerMonth" width="500" height="400"></svg>
        </div>
        <div class="box size25 color3 graphContainer">
          <h3>Phase Of Flight</h3>
          <svg id="phaseOfFlight" width="500" height="400"></svg>
        </div>
        <div class="box size25 color3 graphContainer">
          <h3>Purpose Of Flight</h3>
          <svg id="purposeOfFlight" width="500" height="400"></svg>
        </div>
        <div class="box size100 color2 mapContainer">
          <h3>Accident Locations</h3>
          <p id="mapInfo"></p>
          <span id="map">
        </span>
        </div>
      </div>

    </body>

  </html>
  <script src="js/topojson.v1.min.js"></script>
  <script src="js/d3.min.js"></script>

  <script src="js/index.js"></script>

  </body>

</html>
